name: Build and Release

on:
  push:
    branches: [main]
    paths:
      - 'smallcaps_shared/**'
      - 'setup.py'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Get version
        id: version
        run: |
          VERSION=$(python setup.py --version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build package
        run: |
          python -m build
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger dependent services rebuild
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
        run: |
          echo "Triggering rebuild of all dependent services..."
          REPOS=(
            sc-scanner-gap
            sc-scanner-momentum
            sc-scanner-breakout
            sc-scanner-gapfade
            sc-scanner-afterhours
            sc-scanner-swing
            sc-scanner-multiday
            sc-scanner-premarket
            sc-strat-bht
            sc-strat-mfl
            sc-strat-climax
            sc-strat-gus
          )
          for repo in "${REPOS[@]}"; do
            echo "Triggering algojj/$repo..."
            gh workflow run deploy.yml -R algojj/$repo || echo "Failed to trigger $repo (may not exist yet)"
          done
          echo "All dependent services triggered!"
