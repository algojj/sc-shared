name: Build and Release

on:
  push:
    branches: [main]
    paths:
      - 'smallcaps_shared/**'
      - 'setup.py'
  workflow_dispatch:

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build wheel

      - name: Get version
        id: version
        run: |
          VERSION=$(python setup.py --version)
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Building version: $VERSION"

      - name: Build package
        run: |
          python -m build
          ls -la dist/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.version }}
          name: v${{ steps.version.outputs.version }}
          files: |
            dist/*.whl
            dist/*.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Trigger dependent services - bump version and release
        env:
          GH_TOKEN: ${{ secrets.DISPATCH_TOKEN }}
          SHARED_VERSION: ${{ steps.version.outputs.version }}
        run: |
          echo "Creating new releases in all dependent services..."
          REPOS=(
            sc-scanner-gap
            sc-scanner-momentum
            sc-scanner-breakout
            sc-scanner-gapfade
            sc-scanner-afterhours
            sc-scanner-swing
            sc-scanner-multiday
            sc-scanner-premarket
            sc-strat-bht
            sc-strat-mfl
            sc-strat-climax
            sc-strat-gus
          )
          for repo in "${REPOS[@]}"; do
            echo "Processing algojj/$repo..."

            # Get current version from VERSION file
            CURRENT=$(gh api repos/algojj/$repo/contents/VERSION --jq '.content' 2>/dev/null | base64 -d | tr -d '\n' || echo "3.22.3")

            # Bump patch version
            MAJOR=$(echo $CURRENT | cut -d. -f1)
            MINOR=$(echo $CURRENT | cut -d. -f2)
            PATCH=$(echo $CURRENT | cut -d. -f3)
            NEW_PATCH=$((PATCH + 1))
            NEW_VERSION="${MAJOR}.${MINOR}.${NEW_PATCH}"

            echo "  $repo: $CURRENT -> $NEW_VERSION (sc-shared update to v$SHARED_VERSION)"

            # Update VERSION file
            gh api repos/algojj/$repo/contents/VERSION \
              -X PUT \
              -f message="chore: bump to v$NEW_VERSION (sc-shared v$SHARED_VERSION)" \
              -f content=$(echo -n "$NEW_VERSION" | base64) \
              -f sha=$(gh api repos/algojj/$repo/contents/VERSION --jq '.sha' 2>/dev/null || echo "") \
              2>/dev/null || echo "  Could not update VERSION file"

            # Create release (triggers deploy.yml)
            gh release create "v$NEW_VERSION" \
              -R algojj/$repo \
              --title "v$NEW_VERSION" \
              --notes "Automated release: sc-shared updated to v$SHARED_VERSION" \
              2>/dev/null || echo "  Could not create release for $repo"

          done
          echo "All dependent services updated!"
